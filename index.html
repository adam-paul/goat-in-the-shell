<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/goaticon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/goaticon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/goaticon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/goaticon/favicon-16x16.png">
    <link rel="manifest" href="/goaticon/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Goat In The Shell - Your favorite gamer's favorite game. Coming soon!" />
    <title>Goat In The Shell</title>
    <!-- Preload the Press Start 2P font to prevent FOUT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Add font-display: block to prevent FOUT -->
    <style>
      @font-face {
        font-family: 'Press Start 2P';
        font-style: normal;
        font-weight: 400;
        font-display: block; /* Block rendering until font is loaded */
        src: url(https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
      
      /* Ensure fonts are loaded before any content is displayed */
      .fonts-loaded {
        font-family: 'Press Start 2P', cursive, sans-serif;
        visibility: hidden;
      }
      
      /* Hide root until fonts are ready */
      #root {
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }
      
      /* Class added when fonts are ready */
      .fonts-ready #root {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Font preloader element -->
    <div class="fonts-loaded" style="position: absolute; top: -9999px; left: -9999px;">.</div>
    <div id="root"></div>
    <script type="module" src="/src/client/main.tsx"></script>
  </body>
</html>
